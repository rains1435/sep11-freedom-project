<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/phaser@v3.90.0/dist/phaser.min.js"></script>

        <style>
            /* CSS */
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: green;
            }
            #game-container {
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>

        <title>Game Test</title>
    </head>
    <body>
        <!-- HTML -->


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- <script src="script.js"></script> -->
        <script>
            // JS
            var config = {
                type: Phaser.AUTO,
                scale: {
                    mode: Phaser.Scale.FIT,
                    parent: 'game-container',
                    width: 800,
                    height: 600,
                },
                physics: {
                    default: 'arcade',
                    arcade: {
                        gravity: { y: 300 },
                        debug: false
                    }
                },

                scene: {
                    preload: preload,
                    create: create,
                    update: update
                }
            };

            var game = new Phaser.Game(config);

            function preload ()
            {
                this.load.image('sky', 'assets/sky.jpg');
                this.load.image('ground', 'assets/ground.jpg');
                this.load.image('frog', 'assets/frog.jpg');
                this.load.image('boy', 'assets/boy.jpg');
                this.load.image('coins', 'assets/coins.jpg');
            }

            var player1;
            var player2;
            var cursors;
            var wasdKey;
            var coins;

            function create ()
            {
                // background
                let sky = this.add.image(400, 300, 'sky');
                sky.setDisplaySize(800, 600);

                // platforms
                let platforms = this.physics.add.staticGroup();

                let floor = platforms.create(400, 568, 'ground').refreshBody();
                floor.setDisplaySize(800, 100);

                function ground (x,y) {
                    return platforms.create(x, y, 'ground')
                        .setDisplaySize(300,50)
                        .refreshBody();
                }

                ground(650, 400);
                ground(150, 250);
                ground(700, 170);

                // character (sprite)
                // frog (player1)
                player1 = this.physics.add.sprite(350, 400, 'frog');
                player1.setScale(0.07).setBounce(0.2).setCollideWorldBounds(true);
                this.physics.add.collider(player1, platforms);

                // boy (player2)
                player2 = this.physics.add.sprite(250, 400, 'boy');
                player2.setScale(0.2).setBounce(0.2).setCollideWorldBounds(true);
                this.physics.add.collider(player2, platforms);

                // coins (collectable)
                coins = this.physics.add.group({
                    key: 'coins',
                    repeat: 11,
                    setXY: { x: 12, y: 0, stepX: 70 }

                });

            }



            function update ()
            {
                // arrow keys movement (frog,player1)
                cursors = this.input.keyboard.createCursorKeys();
                if (cursors.left.isDown)
                {
                    player1.setVelocityX(-160);
                }
                else if (cursors.right.isDown)
                {
                    player1.setVelocityX(160);
                }
                else
                {
                    player1.setVelocityX(0);
                }

                if (cursors.up.isDown && player1.body.touching.down)
                {
                    player1.setVelocityY(-330);
                }
                // WASD keys movement (boy,player2)
                wasdKey = this.input.keyboard.addKeys({
                    up: 'W',
                    down: 'S',
                    right: 'D',
                    left: 'A'
                });
                if (wasdKey.left.isDown)
                {
                    player2.setVelocityX(-160);
                }
                else if (wasdKey.right.isDown)
                {
                    player2.setVelocityX(160);
                }
                else
                {
                    player2.setVelocityX(0);
                }

                if (wasdKey.up.isDown && player2.body.touching.down)
                {
                    player2.setVelocityY(-330);
                }
            }
        </script>
    </body>
</html>
